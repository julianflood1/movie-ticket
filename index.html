<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket</title>
  </head>
  <body>
    <div class="container">

      <h1>Movie Tickets</h1>
    <form>
      <div class="col-md-6">
        <h2>Enter your info here:</h2>
        <div class="form-group">
          <label for="time">Select Movie Start Time:</label>
          <select class="form-control" id="time">
            <option>Nothing Selected</option>
            <option value="1">10am</option>
            <option value="1">Noon</option>
            <option value="1">2pm</option>
            <option value="100">4pm</option>
            <option value="100">7pm</option>
            <option value="100">10pm</option>
          </select>
        </div>


      <div class="form-group">
        <label for="age">Select your age range:</label>
        <select class="form-control" id="age">
          <option>Nothing Selected</option>
          <option value="-500">Kid - (0-8)</option>
          <option value="100">Adult - (9-60)</option>
          <option value="-500">Senior Citizen - (60+)</option>
        </select>
      </div>
      <p><strong>*Kids and Senior citizens receive a discount!</strong></p>

      <div class="form-group">
        <label for="movie">Select the movie you wish to watch:</label>
        <select class="form-control" id="movie">
          <option>Nothing Selected</option>
          <option value="1">The Godfather(1972)</option>
          <option value="1">Finding Nemo(103)</option>
          <option value="1">The Matrix(1999)</option>
          <option value="100">Logan(2017)</option>
          <option value="100">Star Wars: Rogue One </option>
        </select>
      </div>
      <button type="submit" class="btn btn-info">Submit here!</button>
    </form>
        <p><strong>*After selecting criteria, your ticket price will be shown to the right</strong></p>

      </div>

        <div class="col-md-6">
          <div id="show-ticket">
            <h2></h2>
            <p>Your ticket costs <span class="ticket-price"></span> </p>
          </div>
        </div>

    </div>
  </body>
</html>
